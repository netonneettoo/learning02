<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>Learning 02 - edit</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <h2>Formulário:</h2>
                <form id="form-comment">
                    <div class="form-group">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Nome" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="comment" name="comment" cols="30" rows="5" placeholder="Comentário"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
            <div class="col">
                <h2>Comentários:</h2>
                <div class="comments p-2">&nbsp;</div>
            </div>
        </div>
    </div>

    <script src="jquery/3.5.1/jquery.min.js"></script>
    <script src="bootstrap/4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
